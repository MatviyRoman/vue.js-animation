<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    /* Fonts */
    @font-face {
      font-family: 'TT Travels';
      src: url('./assets/fonts/tttravels-bold.woff2') format('woff2'),
        url('./assets/fonts/tttravels-bold.woff') format('woff'),
        url('./assets/fonts/tttravels-bold.ttf') format('ttf');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'TT Travels';
      src: url('./assets/fonts/tttravels-demibold.woff2') format('woff2'),
        url('./assets/fonts/tttravels-demibold.woff') format('woff'),
        url('./assets/fonts/tttravels-demibold.ttf') format('ttf');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'TT Travels';
      src: url('./assets/fonts/tttravels-light.woff2') format('woff2'),
        url('./assets/fonts/tttravels-light.woff') format('woff'),
        url('./assets/fonts/tttravels-light.ttf') format('ttf');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'TT Travels';
      src: url('./assets/fonts/tttravels-medium.woff2') format('woff2'),
        url('./assets/fonts/tttravels-medium.woff') format('woff'),
        url('./assets/fonts/tttravels-medium.ttf') format('ttf');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'TT Travels';
      src: url('./assets/fonts/tttravels-regular.woff2') format('woff2'),
        url('./assets/fonts/tttravels-regular.woff') format('woff'),
        url('./assets/fonts/tttravels-regular.ttf') format('ttf');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* Fonts */
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
